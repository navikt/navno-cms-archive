name: Build and deploy XP archive
inputs:
    naisEnv:
        required: true
    VITE_APP_ORIGIN:
        required: true
    XP_ORIGIN:
        required: true
    HTML_RENDER_API:
        required: true
runs:
    using: composite
    steps:
        - name: Checkout repo
          uses: actions/checkout@v4

        - name: Setup node.js
          uses: actions/setup-node@v4
          with:
              node-version: 22
              registry-url: https://npm.pkg.github.com
              cache: npm
              cache-dependency-path: '**/package-lock.json'

        - name: Install dependencies
          shell: bash
          run: npm ci --include-workspace-root --workspace=common --workspace=xp-archive
          env:
              NODE_AUTH_TOKEN: ${{ env.READER_TOKEN }}

        - name: Set env vars
          shell: bash
          working-directory: xp-archive
          env:
              VITE_APP_ORIGIN: ${{ inputs.VITE_APP_ORIGIN }}
              XP_ORIGIN: ${{ inputs.XP_ORIGIN }}
              HTML_RENDER_API: ${{ inputs.HTML_RENDER_API }}
          run: |
              cat > .env <<EOF
              NODE_ENV=production
              APP_PORT=3499
              APP_BASEPATH=/xp
              VITE_APP_ORIGIN=$VITE_APP_ORIGIN
              HTML_RENDER_API=$HTML_RENDER_API
              EOF

        - name: Build application
          shell: bash
          working-directory: xp-archive
          run: npm run build

        - name: Build and push docker image
          id: docker-push
          uses: nais/docker-build-push@v0
          with:
              team: navno
              project_id: ${{ env.NAIS_MANAGEMENT_PROJECT_ID }}
              identity_provider: ${{ env.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
              dockerfile: Dockerfile_xp
              cache_from: ''
              cache_to: ''
              image_suffix: ${{ inputs.naisEnv }}

        - name: Deploy application
          uses: nais/deploy/actions/deploy@v2
          env:
              CLUSTER: ${{ inputs.naisEnv }}-gcp
              RESOURCE: xp-archive/.nais/config.yml
              VAR: image=${{ steps.docker-push.outputs.image }}
              VARS: xp-archive/.nais/vars/${{ inputs.naisEnv }}.yml
